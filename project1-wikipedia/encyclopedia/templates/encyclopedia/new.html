{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
    <label>Entries:</label>
    <input type="text" name="title" placeholder="Enter a title">
    </br>
    <label>MarkDown Content:</label>
    <br/>
    <textarea  name="content" rows="2" cols="20"></textarea>
    <br/>
    <input type="submit" placeholder="New Page" class="btn btn-primary">
    <!-- bootstrap property btn btn-primary -->
    </form>

{% endblock %}
